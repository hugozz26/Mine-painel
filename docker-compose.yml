version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - JWT_SECRET=change-me-jwt-secret
      - REFRESH_SECRET=change-me-refresh-secret
      - PLUGIN_BASE_URL=http://host.docker.internal:8765
      - PLUGIN_SHARED_SECRET=change-me-shared-secret
      - DATABASE_URL=file:/app/data/minepanel.db
      - CORS_ORIGIN=http://localhost:3000
    volumes:
      - backend-data:/app/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  web:
    build: ./web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-data:
